<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Header-top -->
        <div class="header-top">
          <!-- Logo -->
          <a href="/">
            <div class="logo">
              <span class="logo__brand">
                <img src="./assets/img/logo.png" alt="logo" />
              </span>
            </div>
          </a>

          <!-- Navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Genre</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Country</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Info</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="header-action">
            <a href="#!" class="header-action__login">Log In</a>
            <button href="#!" class="btn header-action__signup">Sign Up</button>
          </div>
        </div>
      </div>
    </header>

    <main></main>
  </body>
</html>
